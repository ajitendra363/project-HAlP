spring.application.name=VideoStreamingHALP

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/video_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1335
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Settings
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
video.upload.dir=${user.dir}/uploads/videos

# Thymeleaf
spring.thymeleaf.cache=false
